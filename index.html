<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/algoritmo.js"></script>
    <title>Cifrador de archivos</title>
</head>

<body>
    <header>
        <div class="inbox">
            <a href="index.html">
                <img src="./assets/img/bx-chat.svg" alt="Logo" class="logo">
                <h1 class="header-text">INBOX</h1>
            </a>
        </div>
        <div class="buscar"></div>
        <a href="#" class="settings">"icon"</a>
    </header>

    <div class="sidebar">
        <div class="new-message"></div>
        <ul class="lista">
            <li>Item</li>
        </ul>
    </div>

    <div class="content">
        <div class="messages"></div>
        <div class="message-bar">
            <form action="#" method="post">
                <input type="submit" value="Enviar" class="btn azul dash">
                <button class="btn gris dash">Descartar</button>
                <input type="text" name="message" class="barra">
            </form>
        </div>
    </div>
</body>

</html>
